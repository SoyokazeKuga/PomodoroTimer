<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset=utf-8>
    <title>ポモドーロタイマー</title>
    <script src="js/MusicSession.js"></script>
    <script src="js/MusicSessionFactory.js"></script>
    <script src="js/PomodoroManager.js"></script>
</head>
<div style="width:400px; background-color:skyblue; color:#ffffff;">
    ポモドーロタイマー
    <audio id="pomodoro" loop controls></audio>
</div>

<input type="button" value="再生" onClick="pomodoro.playPomodoro()">
<input type="button" value="一時停止" onClick="pomodoro.pausePomodoro()">

<script type="text/javascript">

    var factory = new MusicSessionFactory();
    factory.create({src: "working.mp3", length: 1000 * 2});
    factory.create({src: "resting.mp3", length: 1000 * 4});
    factory.create({src: "working.mp3", length: 1000 * 2}); 
    factory.create({src: "resting.mp3", length: 1000 * 4});
    factory.create({src: "working.mp3", length: 1000 * 2});

    var pomodoro = new PomodoroManager(document.getElementById("pomodoro"), factory.musicSessions);

</script>

</body>

</html>
