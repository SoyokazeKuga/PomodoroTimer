<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset=utf-8>
    <title>ポモドーロタイマー</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body>
    <div style="width:400px; background-color:#e5ccff ; color:black;">
        ポモドーロタイマー
        <audio id="pomodoro" controls></audio>
        <div id="musicSession.index">1st</div>
        <div id="remaningTime">00:00:01</div>
    </div>
    <div style="width:400px; background-color:#ffccdc; color:black;">
        <input id="play" type="button" value="再生">
        <input id="pause" type="button" value="一時停止">
    </div>
    <details open="true" onchange="musicSessionSettingsLoad()">
        <summary style="width:400px; background-color:#ffe5cc; color:black;">設定</summary>
        <div style="width:400px; background-color:#fff9cc; color:black;">
            時間割
            <table>
                <tbody id="inputMusicLengths" onclick="addMusicLengthRow()">
                    <tr>
                        <td>1st:</td>
                        <td><input type="number" value="25" class="musicSessionLengths">分</td>
                    </tr>
                    <tr>
                        <td>2nd:</td>
                        <td><input type="number" value="25" class="musicSessionLengths">分</td>
                    </tr>
                    <tr>
                        <td>3rd:</td>
                        <td><input type="number" value="25" class="musicSessionLengths">分</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="width:400px; background-color:#ccffd0; color:black;">
            <details open="true">
                <summary>working</summary>
                <input type="file" class="workingMusics" accept="audio/*" multiple>
                <input type="file" class="workingMusics" accept="audio/*" multiple>
            </details>
        </div>
        <div style="width:400px; background-color:#ccf1ff ; color:black;">
            <details open="true">
                <summary>resting</summary>
                <input type="file" class="restingMusics" accept="audio/*" multiple>
                <input type="file" class="restingMusics" accept="audio/*" multiple>
            </details>
        </div>
    </details>

    <script type="module" src="js/main.js"></script>
    <script src="js/view.js"></script>
</body>
<style>
    /* TODO: style全般は何らかのテーマで置き換える */
    table tr:nth-child(odd) td {
        background: #ffe5cc;
    }
</style>

</html>
